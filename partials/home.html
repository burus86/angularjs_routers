<div ng-controller="HomeCtrl">
  <input class="form-control" placeholder="Search a movie" ng-model="search.name" type="text">
  <br>
  <div class="table-responsive">
	  <table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Rating</th>
				<th>Availability</th>
				<th>Review</th>
			</tr>
		</thead>  
		<tbody>
			<tr ng-repeat="movie in movies | orderBy:'name':true | filter:search:strict">
			  <td>{{movie.id}}</td>
			  <td>{{movie.name | uppercase}}</td>
			  <td>{{movie.rating}}</td>
			  <td><a href="javascript:" ng-click="getMovieById(movie.id)">Availability</a></td>
			  <td><a ng-href="#/movie/{{movie.id}}">Review</a></td>
			</tr>
		</tbody>
	  </table>
  </div>

    <li ng-repeat="movie in movies | orderBy:'name':true | filter:search:strict">
      {{movie.name | uppercase}}

      <a ng-href="#/movie/{{movie.id}}">Review</a>
    </li>
  </ul> -->
  <br> 
  <label ng-show="currMovie">Availabilty for {{currMovie.name}} is {{currMovie.availability}}</label>
  
  <h3>Print JSON</h3>
  <pre>{{ movies | json }}</pre>

</div>
